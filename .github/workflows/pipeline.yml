name: Auto Merge Feature Branches to Master (After Tests)

on:
  push:
    branches:
      - salab
      - sohrab
      - sahin

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout branch
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18 # Change to match your project

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test # Change this if you're using Jest, Mocha, etc.

  merge:
    name: Merge to Master
    needs: test # Ensures merging happens only if tests pass
    runs-on: ubuntu-latest

    steps:
      - name: Checkout master branch
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge branch into master
        run: |
          git checkout master
          git merge --no-ff origin/${{ github.ref_name }} -m "Merged ${{ github.ref_name }} into master after tests passed"
          git push origin master
